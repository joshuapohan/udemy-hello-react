<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  class GuessAge extends React.Component{

    constructor(props){
      super(props);
      this.state = {
        age: 'Guess my age'
      };
      this.onClickHandlerRevealAge = this.onClickHandlerRevealAge.bind(this);
    }

    onClickHandlerRevealAge(){
      this.setState({
        age:'25'
      });
    }


    render(){
      

      return(
        <div>
            <h1>Guessing Game</h1>
            <h2>{this.state.age}</h2>
            <button onClick={this.onClickHandlerRevealAge} >Reveal Age</button>
        </div>
      );
    }
   }


    class GuessAgeWayTwo extends React.Component{

    constructor(props){
      super(props);
      this.state = {
        age: 'Guess my age'
      };
      this.onClickHandlerRevealAge = this.onClickHandlerRevealAge.bind(this);
    }

    onClickHandlerRevealAge(){
      this.setState({
        age:'25'
      });
    }


    render(){
      

      return(
        <div>
            <h1>Guessing Game</h1>
            <h2>{this.state.age}</h2>
            <button onClick={this.onClickHandlerRevealAge.bind(this)} >Reveal Age</button>
        </div>
      );
    }
   }


    ReactDOM.render(
      <div>
        <GuessAge/>
        <GuessAgeWayTwo/>
      </div>,
      document.getElementById("app")
    );
  </script>

</body>
</html>
